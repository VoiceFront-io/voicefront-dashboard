<div class="mt-3">
  <div class="shortcuts-header d-flex flex-row-reverse p-2" *ngIf="!isCreate">
    <button mat-raised-button color="primary" (click)="onCreateNewHandler()">
      Create
    </button>
  </div>
  <mat-card class="col-12">
    <mat-card-content>
      <table
        class="table table-striped"
        *ngIf="
          questionnaire && questionnaire.length > 0;
          else noPendingQuestions
        "
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let q of questionnaire; let idx = index">
            <td>{{ idx + 1 }}</td>
            <td>
              <mat-form-field
                appearance="outline"
                *ngIf="q.id == updatedId || q.isNew"
              >
                <input matInput [(ngModel)]="updatedQ" />
              </mat-form-field>
              <span *ngIf="q.id != updatedId && !q.isNew">{{
                q.question
              }}</span>
            </td>
            <td>
              <mat-form-field
                appearance="outline"
                *ngIf="q.id == updatedId || q.isNew"
              >
                <textarea matInput [(ngModel)]="updatedA"></textarea>
              </mat-form-field>
              <span *ngIf="q.id != updatedId && !q.isNew">{{ q.answer }}</span>
            </td>
            <td>
              <div class="flex" *ngIf="q.isNew">
                <mat-form-field>
                  <button
                    mat-raised-button
                    color="primary"
                    (click)="createQuestionHandler(q)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="1em"
                      viewBox="0 0 448 512"
                      fill="currentColor"
                    >
                      <path
                        d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                      />
                    </svg>
                  </button>
                  <button
                    mat-stroked-button
                    color="primary"
                    class="ml-2"
                    (click)="onCancelAddHandler()"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="1em"
                      viewBox="0 0 448 512"
                      fill="currentColor"
                    >
                      <path
                        d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                      />
                    </svg>
                  </button>
                </mat-form-field>
              </div>
              <div class="flex" *ngIf="!q.isNew">
                <button
                  mat-raised-button
                  color="primary"
                  class="ml-2"
                  (click)="
                    updatedId = q.id; updatedQ = q.question; updatedA = q.answer
                  "
                  *ngIf="q.id != updatedId"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 512 512"
                    fill="currentColor"
                  >
                    <path
                      d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"
                    />
                  </svg>
                </button>
                <div class="flex" *ngIf="q.id == updatedId">
                  <mat-form-field>
                    <button
                      mat-raised-button
                      color="primary"
                      class="ml-2"
                      (click)="updateQuestionHandler(q.id)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="1em"
                        viewBox="0 0 448 512"
                        fill="currentColor"
                      >
                        <path
                          d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                        />
                      </svg>
                    </button>
                    <button
                      mat-stroked-button
                      color="primary"
                      class="ml-2"
                      (click)="updatedId = ''"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="1em"
                        viewBox="0 0 448 512"
                        fill="currentColor"
                      >
                        <path
                          d="M163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3C140.6 6.8 151.7 0 163.8 0zM32 128H416L394.8 467c-1.6 25.3-22.6 45-47.9 45H101.1c-25.3 0-46.3-19.7-47.9-45L32 128zm192 64c-6.4 0-12.5 2.5-17 7l-80 80c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V408c0 13.3 10.7 24 24 24s24-10.7 24-24V273.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-4.5-4.5-10.6-7-17-7z"
                        />
                      </svg>
                    </button>
                  </mat-form-field>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noPendingQuestions>
        <h5 class="mt-5 text-center">There are no questions at this time!</h5>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
