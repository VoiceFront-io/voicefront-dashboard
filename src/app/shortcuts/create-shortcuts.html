<h1 mat-dialog-title>Create</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Shortcut Name</mat-label>
    <input matInput [(ngModel)]="shortcut.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Shortcut Text</mat-label>
    <input matInput [(ngModel)]="shortcut.text">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCreate()">No Thanks</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
